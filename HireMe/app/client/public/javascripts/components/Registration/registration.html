<div id="registration">
    <div>
        <p>first name :</p>
        <input type="text" ng-model="user.firstName" autofocus>
    </div>
    <div>
        <p>E-mail :</p>
        <input type="text" ng-model="user.email">
    </div>
    <div>
        <p>description :</p>
        <input type="text" ng-model="user.description">
    </div>
    <div>
        <p>user name :</p>
        <input type="text" ng-model="user.userName">
    </div>
    <div>
        <p>location :</p>
        <input type="text" id="address" ng-model="user.locationName" placeholder="location">
    </div>
    <div>
        <p>pass :</p>
        <input type="text" ng-model="user.pass">
    </div>
    <h2 id="registerMsg">{{registerMsg}}</h2>

    <h2>Skills:</h2>
    <select multiple ng-init="vm.getSkills()" ng-model="selectedSkill" ng-selected="Angular" ng-options="skill as skill.skillName for skill in vm.skills">
    </select>

    <button ng-click="vm.addSkillsToTextArea(selectedSkill)">add skill</button>
    <textarea ng-disabled="true" id="areaSkills" rows="10" cols="10"></textarea>
    <button ng-click="vm.register()">register</button>
</div>
