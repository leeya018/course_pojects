<div class="login" ng-show="!vm.logedIn">
    <div>
        credentials : (user:1, pass:1)
    </div>
    <div>
        <p>user :</p>
        <input type="text" ng-model="userName" autofocus>
    </div>
    <div>
        <p>pass :</p>
        <input type="text" ng-model="pass">
    </div>
    <button ng-click="vm.login(userName,pass)">Login</button>
    <h1>{{errMsg}}</h1>
</div>
