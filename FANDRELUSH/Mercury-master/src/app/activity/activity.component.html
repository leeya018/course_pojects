<div class="container flex">

  <div class="flex isRow header">
    <h3>Activity</h3>
    <div class="activemessages">
      <span>10</span>
    </div>
  </div>

  <div class="flex isRow activity" *ngFor="let activity of activitys">
    <img class="image" [src]="activity.imageUrl" alt="">
    <div>
      <div class="flex isRow content">
        <h5>{{activity.fromWho}}</h5>
        <p class="action">{{activity.action}}</p>
        <p class="flex isRow">{{activity.name}}</p>
      </div>
      <p class="flex isRow time {{activity.delay}}">
        <i class="material-icons">access_time</i>{{activity.days}}</p>
    </div>
  </div>

</div>
