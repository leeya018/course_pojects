<div class="container flex">

  <div class="flex isRow header">
    <h3>Messages</h3>
    <div class="unreadcount">
      <span>2</span>
    </div>
  </div>

  <div class="flex isRow message {{message.unread}}" *ngFor="let message of messages">
    <img class="image" [src]="message.imageUrl" alt="">
    <div>
      <div class="flex isRow content">
        <h5>{{message.fromWho}}</h5>
        <p class="flex isRow time">{{message.days}}</p>
      </div>
      <p>{{message.description}}</p>
      <div class="message-icons">
        <i class="material-icons">reply</i>
        <i class="material-icons">settings</i>
      </div>
    </div>
  </div>
</div>
