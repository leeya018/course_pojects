<div class="item">
  <div class="imageContainer">
    <div class="image" *ngIf="!item.src">
      <span *ngIf="item">{{item.title.charAt(0)}}</span>
    </div>
    <div class="pic" *ngIf="item.src" [ngStyle]="{'background-image': 'url(' +item.src + ')'}">

    </div>
  </div>
  <div class="description">
    <p>
      {{item.title}}
    </p>
    <p [style.color]="color">
      <i class="fa fa-clock-o" aria-hidden="true"></i>
      {{convertItem(item.time)}}
    </p>
  </div>

</div>
